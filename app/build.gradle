apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "tech.glasgowneuro.attysecg"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 48
        versionName "1.5.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            res.srcDirs = ['src/main/res', 'src/main/res/menu']
            String attyscomm = '../../AttysComm/app/src/main/'
            java {
                srcDir attyscomm + '/java'
            }
        }
    }
}

dependencies {
    repositories {
        google()
    }
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.preference:preference:1.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'uk.me.berndporr:iirj:1.1'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.androidplot:androidplot-core:1.5.6'
    implementation 'com.google.android.gms:play-services-base:17.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation project(':firj-release')
    implementation 'com.google.firebase:firebase-core:17.0.0'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'io.fabric'
