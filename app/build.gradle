apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "tech.glasgowneuro.attysecg"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 33
        versionName "1.2.11"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            res.srcDirs = ['src/main/res', 'src/main/res/menu']
            String attyscomm = '../../AttysComm/app/src/main/'
            java {
                srcDir attyscomm + '/java'
            }
        }
    }
}

dependencies {
    repositories {
        google()
    }
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'uk.me.berndporr:iirj:1.1'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.androidplot:androidplot-core:1.4.1'
    implementation 'com.google.android.gms:play-services-base:16.0.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation project(':firj-release')
}
